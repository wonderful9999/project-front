<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="css/my.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>
<body onload="add_table()">
<h1 class="h1">RPG admin panel</h1>
<h2 class="h2">Account list</h2>
<table id="myTable" name="table" class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Race</th>
            <th>Profession</th>
            <th>Level</th>
            <th>BirthDay</th>
            <th>Banned</th>
        </tr>
    </thead>
</table>
<script>
    function add_table() {
        let url = "/rest/players";
        $.get(url, function (response) {
           $.each(response, function (i, item) {
               $('<tr>').html("<td>" +
                   item.id + "</td><td>" +
                   item.name + "</td><td>" +
                   item.title + "</td><td>" +
                   item.race + "</td><td>" +
                   item.profession + "</td><td>" +
                   item.level + "</td><td>" +
                   new Date(item.birthday).toLocaleDateString() + "</td><td>" +
                   (item.banned ? "Yes" : "No") + "</td>").appendTo("#myTable");
           });
        });
    }
</script>
</body>
</html>
